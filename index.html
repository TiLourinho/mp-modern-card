<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <main>
      <section class="card-container">
        <article class="card">
          <header>
            <img class="image" src="./assets/images/apartment.png" alt="Modern apartment room" />
            <div class="information">
              <p class="title">Apartamento moderno</p>
              <p class="reviews"><img class="icon" src="./assets/images/star.png" alt="Yellow emoji star" />4.8 (42 avaliações)</p>
              <p class="description">Um belo apartamento moderno no centro da cidade</p>
            </div>
          </header>
        </article>
      </section>
    </main>
  </body>
</html>
